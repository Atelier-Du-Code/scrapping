<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'core/css/dragdrop.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/home.css' %}">
</head>
<body>
    <h1>Bienvenue, {{ user }} !</h1>

    <div id="main-container">
        <!-- Bloc droit : Drag and drop -->
        <div id="right-panel">
            <h2>Ajouter une image</h2>
            <div id="drop-area">
                <p>Glissez-déposez une image ici<br>ou cliquez pour sélectionner</p>
                <input type="file" id="fileElem" accept="image/*" style="display:none">
                <button id="fileSelect">Choisir une image</button>
            </div>
            <div id="preview"></div>
        </div>

        <!-- Bloc milieu : Bouton conversion -->
        <div id="center-panel">
            <button id="convert-btn">Conversion</button>
        </div>

        <!-- Bloc gauche : Console et résultat -->
        <div id="left-panel">
            <h2>Console</h2>
            <div id="console-log"></div>

            <h2>Résultat</h2>
            <div id="result-text"></div>
            <button id="copy-btn">Copier le résultat</button>
        </div>
    </div>

    <a href="{% url 'logout' %}">Se déconnecter</a>

    <script src="{% static 'core/js/dragdrop.js' %}"></script>
    <script src="{% static 'core/js/conversion.js' %}"></script>
</body>
</html>
